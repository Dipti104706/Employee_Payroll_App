<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/EmployeeRegister.css">
</head>
<body>
    <!--UC1 adding logo and content-->
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/Logo/logo.png" alt="Logo">
            <div>
                <!--span is a child class for div -->
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <!--Uc2--->
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm();" onsubmit="save(event);">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class = "label text"for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name..." required> <!--Placeholder giving hints-->
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!--UC3--adding a row in form (profile image)-->
            <div class="row-content">
                <label class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/Profiles/Ellipse -1.png" required>
                        <img src="../assets/Profiles/Ellipse -1.png" id="image1" alt="Image 1" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/Profiles/Ellipse -2.png" required>
                        <img src="../assets/Profiles/Ellipse -2.png" id="image2" alt="Image 2" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/Profiles/Ellipse -3.png" required>
                        <img src="../assets/Profiles/Ellipse -3.png" id="image3" alt="Image 3" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/Profiles/Ellipse -4.png" required>
                        <img src="../assets/Profiles/Ellipse -4.png" id="image4" alt="Image 4" class="profile">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
